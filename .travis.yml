#Follow the guidelines of https://docs.travis-ci.com/user/languages/android/
language: android
dist: trusty #Android builds are only supported on the Travis Trusty image
jdk: openjdk12 # by default, travis runs on Java 8. This forces Java 12.
before_install:
  - chmod +x gradlew # make sure the Gradle wrapper can be executed

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - tools
    # - platform-tools

    # The BuildTools version used by your project
    - build-tools-29.0.3

    # The SDK version used to compile your project
    - android-29

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-x86-android-29